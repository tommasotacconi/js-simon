<!doctype html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="author" content="Tommaso Tacconi">
    <meta name="description" content="Simon says">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title-->
    <title>Simon says game</title>
    
    <!-- Link -->
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap icons and Bootstrap framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Style -->
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-lg">
      <!-- Intestazione con titolo e comandi per il gioco -->
      <header class="text-center">
        <h1>Gioca a Simon says!</h1>
        <div class="commands">
          <button class="btn btn-outline-primary btn-lg">Play now</button>
        </div>
      </header>

      <!-- main in cui giocare -->
      <main class="">
        <!-- box per i messagi di gioco -->
        <div class="message-box text-center">
          <div class="row">
            <div class="col-12">
              <p class="">Memorizza i seguenti numeri entro <span class="game-time"></span> secondi.</p>
            </div>          
          </div>
        </div>
        <!-- box per numeri di gioco -->
        <div class="numbers-box d-flex align-items-center">
        <div class="row flex-grow-1 text-center">
            <div class="col">
              <div class="card">
                15
              </div>
            </div>
            <div class="col">
              <div class="card">
                8
              </div>
            </div>
            <div class="col">
              <div class="card">
                85
              </div>
            </div>
            <div class="col">
              <div class="card">
                44
              </div>
            </div>
            <div class="col">
              <div class="card">
                33
              </div>
            </div>
          </div>
        </div>
        <!-- form per inserire i numeri -->
        <form class="d-none d-flex align-items-center">
          <div class="row flex-grow-1">
            <div class="col">
              <input type="number" name="number" id="">
            </div>
            <div class="col">
              <input type="number" name="number" id="">
            </div>
            <div class="col">
              <input type="number" name="number" id="">
            </div>
            <div class="col">
              <input type="number" name="number" id="">
            </div>
            <div class="col">
              <input type="number" name="number" id="">
            </div>
          </div>
        </form>
      </main>
    </div>

    <!-- javascript connection -->
     <script src="jscript/script.js"></script>
  </body>
</html>
